    <ul>

      <li><strong>Vers√£o:</strong> <span id="version"></span></li>

    </ul>
  </body>
  <script src="oldbrowserdetector.min.js"></script>
  <script>
    var browser = oldBrowserDetector.getBrowser();
    var Detector = new oldBrowserDetector({ s: { d: 8, m: 3 }}, function() {
      alert('Update your browser!');
    });

    var nav = document.querySelector('#navigator');
    var version = document.querySelector('#version');
    var mobile = document.querySelector('#ismobile');

    nav.innerHTML = browser.t;
    version.innerHTML = browser.v;
    mobile.innerHTML = (browser.isMobile) ? 'yes' : 'not';

    alert(navigator.userAgent);

    Detector.detect();
  </script>
